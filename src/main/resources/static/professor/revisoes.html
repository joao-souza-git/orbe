<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="../../_favicon.ico">
  <title>Enviar revisões - Orbe</title>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="painel.html" class="btn btn-secondary">← Voltar ao painel</a>
    <button id="btnSair" class="btn btn-danger">Sair</button>
  </div>
  
  <h1 class="mb-4 text-center">Enviar revisões</h1>

  <div id="mensagem" class="mb-3 text-center fw-bold"></div>

  <form id="formularioEntrega" class="card p-4 shadow-sm mb-5 needs-validation" novalidate>
    <div class="mb-3">
      <label for="titulo" class="form-label">Título do documento</label>
      <input type="text" class="form-control" id="titulo" placeholder="Digite um título" required>
      <div class="invalid-feedback">Campo obrigatório.</div>
    </div>

    <div class="mb-3">
      <label for="orientador" class="form-label">Aluno</label>
      <select class="form-select" id="orientador" required>
        <option value="">Escolha o aluno</option>
      </select>
      <div class="invalid-feedback">Campo obrigatório.</div>
    </div>

    <div class="mb-3">
      <label for="arquivo" class="form-label">Arquivo</label>
      <input type="file" class="form-control" id="arquivo" accept=".pdf,.doc,.docx,.odt" required>
      <div class="invalid-feedback">Campo obrigatório.</div>
    </div>

    <div class="mb-4">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>

  <div class="table-responsive" id="tabelaEntregas">
    <table class="table table-hover table-bordered table-striped align-middle shadow-sm">
      <thead class="table-dark">
        <tr>
          <th scope="col">Título</th>
          <th scope="col">Aluno</th>
          <th scope="col">Data</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/revisoesBcc.js"></script>
</body>
</html>
