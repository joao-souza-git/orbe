<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="icon" href="_favicon.ico">
  <title>Login - Orbe</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h1 class="mb-3 text-center">Orbe</h1>
      <h2 class="mb-4 text-center h5">Login</h2>

      <div id="mensagem" class="mb-3"></div>

      <form id="formLogin">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nome de usuário ou email" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Senha" id="senha" name="senha" required>
        </div>

        <div class="mb-3 d-grid">
          <button type="submit" class="btn btn-primary">Acessar</button>
        </div>
      </form>

      <div class="d-flex flex-column text-center">
        <a href="primeiro-acesso.html" class="mb-2">Primeiro acesso</a>
        <a href="recuperar-senha.html">Esqueceu a sua senha?</a>
      </div>
    </div>
  </div>

  <footer class="bg-light text-center py-3 mt-auto shadow-top">
    <small class="text-muted">
      &copy; 2025 |
      <a href="licenca.html" class="text-decoration-none">Licença</a> |
      <a href="creditos.html" class="text-decoration-none">Créditos</a>
    </small>
  </footer>

  <script src="_js/login.js"></script>
</body>
</html>
