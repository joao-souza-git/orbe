<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="icon" href="_favicon.ico">
  <title>Primeiro acesso - Orbe</title>
</head>
<body class="bg-light">

<div class="container py-5 d-flex justify-content-center">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <h1 class="mb-3 text-center">Primeiro acesso</h1>
    <p class="text-center text-muted mb-4">Digite o seu email e telefone, receba o código de verificação e defina a sua senha.</p>

    <div id="mensagem" class="mb-3"></div>

    <form id="formPrimeiroAcesso">
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email @furb.br" required>
      </div>

      <div class="mb-3">
        <span class="form-label d-block mb-1">Tipo de usuário</span>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipoUsuario" id="tipoAluno" value="aluno" checked>
          <label class="form-check-label" for="tipoAluno">Aluno</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipoUsuario" id="tipoProfessor" value="professor">
          <label class="form-check-label" for="tipoProfessor">Professor</label>
        </div>
      </div>

      <div class="mb-3 d-grid">
        <button type="button" id="btnEnviarCodigoVer" class="btn btn-secondary">Enviar código</button>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="codigoVer" placeholder="Código de verificação" required>
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" id="telefone" placeholder="Telefone" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" id="confirmaSenha" placeholder="Confirmação de senha" required>
      </div>

      <div class="mb-3 d-grid">
        <button type="submit" id="btnFinalizar" class="btn btn-primary">Finalizar</button>
      </div>
    </form>

    <div class="text-center">
      <a href="login.html">Voltar ao login</a>
    </div>
  </div>
</div>

<script src="_js/primeiroAcesso.js"></script>
</body>
</html>
